<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    <link href="/css/episode.css" rel="stylesheet">
    <title>{{ page.title }}</title>
</head>

<body>
    <div class="episode-header">
        <div class="episode-title">{{ page.title }}</div>
        <div class="episode-date">{{ page.date }}</div>
    </div>
    <div class="episode-container">
        <div class="episode-info">
            <h1 class="episode-title">{{ page.episode_name }}</h1>
            <div class="contact-links">
                <h2>Contact links of the guest:</h2>
                {{ page.contact_links }}
            </div>
            <div class="episode-details">
                <h2>Resources mentioned in the episode:</h2>
                {{ page.resources }}
                <h2>Transcript</h2>
                {{ content }}
            </div>
        </div>
    </div>
</body>

</html>
